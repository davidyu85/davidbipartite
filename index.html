<!DOCTYPE html>
<meta charset="utf-8">
<style>
body{
	width:1200px;
	margin:100px auto;
}

.header{
  position:absolute;
  top:30px;
  left:0;
  text-align:center;
  width:100%;
}

svg text{
	font-size:12px;
  width:100px;
  font-family:arial;
}
rect{
	shape-rendering:crispEdges;
}

div.biPartitePopuptip {   
  position: absolute;                  
  width: 320px;                  
  height: auto;                 
  padding: 12px;             
  font: 12px sans-serif;        
  background: #fff;   
  border: 1px solid #000;            
  pointer-events: none;         
}

div.biPartitePopuptip ul{
  margin-left:0.8em;
  padding-left:0.8em;
}

div.biPartitePopuptip li.match{
  color:#080;
  font-weight:bold;
}

div.biPartitePopuptip h3{
  padding:0px;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="biPartite.js"></script>
<script>
var processed = [];

d3.json("example.json",function(error,data){ 
  data
    .sourcePatient
    .phenotypes
    .forEach(function(patientPheno){
      matching(patientPheno);
    })   
  ;
  
  genGraph(processed);
  
  function matching(patientPheno){
    var ppl = patientPheno.label,
        dpl;
    
    data
      .disorders
      .forEach(function(disorder){
        disorder
          .phenotypes
          .forEach(function(disorderPheno){
            dpl = disorderPheno.label;
            
            if(ppl == dpl){
              pushResult(ppl,disorder,1);
            }else if(patientPheno.similar_to){
              var s = patientPheno.similar_to;
              
              s.forEach(function(st){
                if(st.label == dpl){
                  pushResult(ppl,disorder,1);
                  return;
                }
              });
            }else{
              pushResult(ppl,"",0);
            }
          })
        ;
      })
    ;
  }
  
  function pushResult(phenotype,disorder,weight){
    var dlabel = disorder.label || disorder;
    processed.push([dlabel,phenotype,weight]);
  }
  
  function genGraph(arrayData){
    var width = 1200, height = 610, margin ={b:0, t:40, l:320, r:50},
        patientId = data.sourcePatient.patient_id;

    var svg = 
      d3
        .select("body")
        .append("svg")
          .attr('width',width)
          .attr('height',(height+margin.b+margin.t))
        .append("g")
          .attr("transform","translate("+ margin.l+","+margin.t+")")
      ;

    var d = [ 
      {
        data:bP.partData(arrayData,2,data), 
        id:patientId.replace(/:/g,"_"), 
        header:{
          left1:"Disorders",
          left2:"Likelihood",
          right1:"Phenotypes",
          right2:"Occurences",
          heading:""
        }
      }
    ];

    bP.draw(d, svg);
  }
});

</script>
</body>
